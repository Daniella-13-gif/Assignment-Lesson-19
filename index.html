<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body style="background-color: burlywood;">
        <center>
        <h2>Simple Arithmetics</h2>
        </center>
        <h3><p>Let's solve the following:</p></h3>
        
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>

      <script>
        var num1=1500
        var num2=30

        var sum=num1+num2
         var diff=num1-num2
          var div=num1/num2
           var mult=num1*num2

            document.getElementById("demo1")
            .innerHTML="The result is:"+sum
            document.getElementById("demo2")
            .innerHTML="The result is:"+diff
            document.getElementById("demo3")
            .innerHTML="The result is:"+div  
            document.getElementById("demo4")
            .innerHTML="The result is:"+mult

      </script>
      <br>
      <br> 
      
      <center>
        <h2>Good Luck!!!</h2>
      </center>
    </body>
</html>
